on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

name: release-please

concurrency:
  group: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    environment: release
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.RELEASE_GITHUB_TOKEN }}
